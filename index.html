<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春节红包活动提醒 - 红包收集助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🧧 春节红包活动提醒 🧧</h1>
            <p class="subtitle">不错过任何一个红包活动！</p>
        </header>

        <div class="countdown-section">
            <h2>距离春节还有</h2>
            <div id="countdown" class="countdown">
                <div class="time-unit">
                    <span id="days" class="time-value">--</span>
                    <span class="time-label">天</span>
                </div>
                <div class="time-unit">
                    <span id="hours" class="time-value">--</span>
                    <span class="time-label">时</span>
                </div>
                <div class="time-unit">
                    <span id="minutes" class="time-value">--</span>
                    <span class="time-label">分</span>
                </div>
                <div class="time-unit">
                    <span id="seconds" class="time-value">--</span>
                    <span class="time-label">秒</span>
                </div>
            </div>
        </div>

        <div class="activities-section">
            <h2>🔥 热门红包活动</h2>
            <div id="activities" class="activities-grid">
                <!-- Activities will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="tutorials-section">
            <h2>📖 活动教程</h2>
            <div id="tutorials" class="tutorials-list">
                <!-- Tutorials will be inserted here by JavaScript -->
            </div>
        </div>

        <footer>
            <p>祝您新春快乐，红包满满！🎉</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
